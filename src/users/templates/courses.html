{% extends 'base.html' %}

{% block title %}
<title>Courses</title>
{% endblock %}

{% block content %}
    {% if request.path == '/courses/' %}
        <h1>HA</h1>
    {% endif %}

    {% ifnotequal '{{ request.path }}' '/courses/' %}
        <h1>{{ request.path }}</h1>
    {% endifnotequal %}

{% endblock %}
